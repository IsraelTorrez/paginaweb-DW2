<!DOCTYPE html>
<html lang="es">
<head>
    
    <title>Ejercicio 1 - Jquery</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js">
   
    </script>
<script>
      $(document).ready(function() {
        $("#c6").click(function(){
$("#cont1").animate({opacity: "0.1", left:
"+=400",fontSize:'1em',width: "200"}, 1200)
.animate({opacity: "0.4", top: "+=160", height:
"20", width: "80",fontSize:'0.5em'}, "slow")
.animate({opacity: "1", left: "0", width: "260"},
"slow")
.animate({top: "0",width: "260",fontSize:'1.2em'},
"fast")
.slideUp()
.slideDown(1800)
return false;
});
});
</script>
              

                   
</head>
<body>
 
   
    
    <button style="color: rgb(41, 126, 126);" id="c6">Haz clic para mover</button>
    <div id="cont1">Este es el contenido movera</div>
            
 
</body>
</html>
