<!DOCTYPE html>
<html lang="es">
<head>
    
    <title>Ejercicio 9 - Jquery</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js">
   
    </script>

              

                   
</head>
<body>
 
   
    
    <button style="color: rgb(41, 126, 126);" id="c1b">Haz clic para Mostrar o ocultar</button>
    <div id="characters">Este es el contenido  se mostrara</div>
            
    <script>
        $(document).ready(function() {
          $('textarea').keyup(updateCount);
  $('textarea').keydown(updateCount);
  function updateCount() {
   var cs = $(this).val().length;
   $('#characters').text(cs);
  }
  });
  </script>
</body>
