<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<input type="text" id="miTextbox" placeholder="Escribe algo...">
<button id="obtenerValor">Obtener Valor</button>

<script>
    $(document).ready(function () {
        $("#obtenerValor").click(function () {
            var valor = $("#miTextbox").val();
            
            
            console.log("El valor del textbox es: " + valor);
        });
    });
</script>

</body>
</html>
